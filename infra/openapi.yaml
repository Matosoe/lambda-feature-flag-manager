openapi: 3.0.0
info:
  title: Feature Flag Manager API
  description: |
    API for managing feature flags in AWS Parameter Store with comprehensive metadata structure.
    
    Each feature flag includes:
    - Description and domain classification
    - Timestamp and user tracking for auditing
    - Enabled/disabled status
    - Type-safe values (boolean, string, integer, double, date, time, datetime, json)
    
    See full documentation at: https://github.com/your-org/lambda-feature-flag-manager
  version: 2.0.0
  contact:
    name: API Support

servers:
  - url: https://api.example.com/prod
    description: Production server
  - url: https://api.example.com/dev
    description: Development server

paths:
  /parameters:
    get:
      summary: List all feature flags
      description: Retrieves all feature flag parameters from AWS Parameter Store with /feature-flags prefix
      operationId: listParameters
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  parameters:
                    type: array
                    items:
                      $ref: '#/components/schemas/Parameter'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create a new feature flag
      description: Creates a new feature flag parameter in AWS Parameter Store
      operationId: createParameter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateParameterRequest'
      responses:
        '201':
          description: Parameter created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Parameter created successfully
                  name:
                    type: string
                    example: /feature-flags/my-feature
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /parameters/{parameterName}:
    put:
      summary: Update an existing feature flag
      description: Updates value and/or description of an existing feature flag parameter
      operationId: updateParameter
      parameters:
        - name: parameterName
          in: path
          required: true
          schema:
            type: string
          description: Name of the parameter (without /feature-flags/ prefix)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateParameterRequest'
      responses:
        '200':
          description: Parameter updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Parameter updated successfully
                  name:
                    type: string
                    example: /feature-flags/my-feature
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Parameter not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Parameter:
      type: object
      properties:
        name:
          type: string
          description: Parameter name without prefix
          example: my-feature
        full_name:
          type: string
          description: Complete parameter name with prefix
          example: /feature-flags/my-feature
        description:
          type: string
          description: Parameter description
          example: Controls my feature flag
        domain:
          type: string
          description: Domain or business area
          example: user-interface
        last_modified:
          type: string
          format: date-time
          description: Last modification timestamp (ISO 8601 UTC)
          example: "2025-12-25T10:30:00.000000"
        modified_by:
          type: string
          description: User who last modified the parameter
          example: admin@example.com
        enabled:
          type: boolean
          description: Whether the feature flag is enabled
          example: true
        value_type:
          type: string
          enum: [boolean, string, integer, double, date, time, datetime, json]
          description: Type of the value
          example: boolean
        value:
          oneOf:
            - type: boolean
            - type: string
            - type: integer
            - type: number
            - type: object
            - type: array
          description: Parameter value (type depends on value_type)
          example: true
    
    CreateParameterRequest:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: Parameter name (without /feature-flags/ prefix, must not contain '/')
          example: my-feature
        value:
          oneOf:
            - type: boolean
            - type: string
            - type: integer
            - type: number
            - type: object
            - type: array
          description: Parameter value (type should match value_type)
          example: true
        value_type:
          type: string
          enum: [boolean, string, integer, double, date, time, datetime, json]
          description: Type of the value
          default: string
          example: boolean
        description:
          type: string
          description: Parameter description
          example: Controls my feature flag
        domain:
          type: string
          description: Domain or business area
          example: user-interface
        enabled:
          type: boolean
          description: Whether the feature flag is enabled
          default: true
          example: true
        modified_by:
          type: string
          description: User creating the parameter
          example: admin@example.com
        type:
          type: string
          enum: [String, StringList, SecureString]
          description: AWS Parameter Store type (default is String)
          default: String
          example: String
    
    UpdateParameterRequest:
      type: object
      properties:
        value:
          oneOf:
            - type: boolean
            - type: string
            - type: integer
            - type: number
            - type: object
            - type: array
          description: New parameter value
          example: false
        value_type:
          type: string
          enum: [boolean, string, integer, double, date, time, datetime, json]
          description: New value type
          example: boolean
        description:
          type: string
          description: New parameter description
          example: Updated description
        domain:
          type: string
          description: New domain
          example: backend-services
        enabled:
          type: boolean
          description: New enabled status
          example: false
        modified_by:
          type: string
          description: User modifying the parameter
          example: admin@example.com
      minProperties: 1
    
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: Validation error
