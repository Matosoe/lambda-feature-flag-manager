version: '3.8'
services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=s3,lambda,iam,sts
      - DEBUG=1
    volumes:
      - ./localstack-data:/var/lib/localstack
  oidc:
    image: ghcr.io/navikt/mock-oauth2-server:latest
    ports:
      - "4444:4444"
    environment:
      - SERVER_PORT=4444
    command: ["--issuer-id", "default", "--port", "4444"]
